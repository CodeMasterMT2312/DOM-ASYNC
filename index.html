<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM y Asincronismo en Amazon</title>
</head>
<body>

    <!-- Ejemplo 1: Cambiar el texto de un botón -->
    <button id="buy-button">Comprar ahora</button>

    <!-- Ejemplo 2: Mostrar un mensaje dinámicamente -->
    <button id="add-to-cart">Añadir al carrito</button>
    <p id="message" style="display: none;">Producto añadido al carrito!</p>

    <!-- Ejemplo 3: Simular carga de productos con setTimeout -->
    <button id="load-products">Cargar productos</button>
    <div id="products"></div>

    <!-- Ejemplo 4: Uso de fetch para obtener datos -->
    <button id="fetch-products">Buscar productos</button>
    <div id="product-results"></div>

    <!-- Ejercicio Básico: Simular una compra en Amazon -->
    <button id="buy-button-2">Comprar producto</button>
    <p id="status-message"></p>

    <!-- Enlace al archivo JS externo -->
    <script src="sin.js"></script>
</body>
</html>
